<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIN HARLEY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Onest:wght@300;400;500;600;700&family=Young+Serif&display=swap');
    </style>
</head>

<body>
    <section>
        <!-- Logo Section -->
        <div class="container">
            <div id="title-card" class="center">
                <h1 class="title">
                    <a href="index.html">LAIN HARLEY</a>
                </h1>
            </div>
            <!-- Form Section -->
            <div class="row m-5 no-gutters shadow-lg">
                <div class="col-md-6 d-none d-md-block">
                    <img src="model.jpg" alt="model" class="img-fluid" style="min-height:100%;">
                </div>

                <div class="col-md-6 bg-white p-5" style="display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center; margin-bottom: 0; flex-direction: column;">
                    <h3 class="pb-3">Log In</h3>
                    <p
                        style="text-align: center; margin-top: 0; font-family: Josefin Sans, sans-serif; font-weight: 500;">
                        Log in to your Lain Harvey Account</p>
                    <div class="form-style">
                        <form>
                            <div class="form-group pb-3">
                                <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" placeholder="Password" class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <div class="d-flex align-items-center justify-content-between"
                                style="margin-top: -15px; margin-bottom: 20px;">
                                <div style="font-family: Josefin Sans, sans-serif;"><a href="#">Forget Password?</a>
                                </div>
                            </div>
                            <div class="pb-2">
                                <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="sideline">OR</div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2">
                                <i class="fa fa-facebook" aria-hidden="true"></i>Login With Facebook</button>
                        </div>
                        <div class="pt-4 text-center" style="margin-bottom: 10px;">
                            <p style="font-family: Josefin Sans, sans-serif;">Don't have an account? <a href="#">Sign
                                    Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
